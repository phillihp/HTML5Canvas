<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ch1Ex3: Your First Canvas Application </title>
<script src="modernizr-1.6.min.js" type="text/javascript"></script>
<script type="text/javascript">
window.addEventListener("load", eventWindowLoaded, false);	


var Debugger = function () { };
Debugger.log = function (message) {
	try {
		console.log(message);
	} catch (exception) {
		return;
	}
}


function eventWindowLoaded () {
		Debugger.log("eventWindowLoaded");
	canvasApp();
}

function canvasSupport () {
  	return Modernizr.canvas;
}

function canvasApp () {
  		
  		if (!canvasSupport()) {
			 return;
  		}
		
		var theCanvas = document.getElementById("canvasOne");
		var context = theCanvas.getContext("2d"); 
		
		Debugger.log("Drawing Canvas");

		
  		function drawScreen() {
			//background
			context.fillStyle = "#11aaff";
  			context.fillRect(0, 0, 500, 300);
			
			//text
			context.fillStyle    = "#ffffff";
			context.font         = "40px _sans";
			context.textBaseline = "top";
			context.fillText  ("Hello World!", 195, 80 );
			
			//image
			var helloWorldImage = new Image();
			helloWorldImage.src = "helloworld.gif";
			helloWorldImage.onload = function () {
				context.drawImage(helloWorldImage, 160, 130);
			}
			
			//box
			
			context.strokeStyle = "#f2ff2f"; 
			context.strokeRect(22,  22, 450, 230);
			
		}
		
		drawScreen();

		
}


</script> 
</head>
<body>
<div style="position: absolute; top: 50px; left: 50px;">
<canvas id="canvasOne" width="500" height="300">
 Your browser does not support HTML 5 Canvas. 
</canvas>
</div>
</body>
</html>
